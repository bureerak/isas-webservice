<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Hotel Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            padding: 2.5rem;
        }
        .login-logo { text-align: center; font-size: 3rem; margin-bottom: 0.5rem; }
        .login-title { text-align: center; color: white; font-size: 1.5rem; font-weight: 700; margin-bottom: 0.25rem; }
        .login-subtitle { text-align: center; color: rgba(255,255,255,0.7); font-size: 0.875rem; margin-bottom: 2rem; }
        .login-footer { text-align: center; color: rgba(255,255,255,0.5); font-size: 0.75rem; margin-top: 1.5rem; }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">üè® Hotel Booking</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="user.html">Book Now</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-logo">üîê</div>
            <h1 class="login-title">Staff Login</h1>
            <p class="login-subtitle">Hotel Management System</p>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%; margin-top:0.5rem;">Login</button>
            </form>

            <p class="login-footer">Access restricted to hotel staff only</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Redirect if already logged in
        const token = localStorage.getItem('hotel_token');
        const role = localStorage.getItem('hotel_role');
        if (token && role) {
            window.location.href = role === 'manager' ? 'admin.html' : 'reception.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('hotel_token', data.token);
                    localStorage.setItem('hotel_role', data.role);
                    localStorage.setItem('hotel_name', data.full_name);
                    window.location.href = data.role === 'manager' ? 'admin.html' : 'reception.html';
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (err) {
                showAlert('Error connecting to server', 'error');
            }
        });
    </script>
</body>

</html>
