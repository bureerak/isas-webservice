<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room - Hotel Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">üè® Hotel Booking</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="user.html">Book Now</a></li>
                <li><a href="login.html">Staff Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 2rem;">Book Your Stay</h1>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Search Available Rooms -->
        <div class="glass-card mb-4">
            <h2 style="color: white; margin-bottom: 1.5rem;">Search Available Rooms</h2>
            <form id="searchForm">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="checkIn">Check-in Date</label>
                        <input type="date" id="checkIn" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="checkOut">Check-out Date</label>
                        <input type="date" id="checkOut" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Search Rooms</button>
            </form>
        </div>

        <!-- Available Rooms -->
        <div id="roomsContainer" class="hidden">
            <h2 style="color: white; margin-bottom: 1.5rem;">Available Rooms</h2>
            <div id="roomsList" class="grid grid-3"></div>
        </div>

        <!-- Booking Form -->
        <div id="bookingFormContainer" class="glass-card hidden mt-4">
            <h2 style="color: white; margin-bottom: 1.5rem;">Complete Your Booking</h2>
            <form id="bookingForm">
                <input type="hidden" id="selectedRoomId">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="guestName">Full Name *</label>
                        <input type="text" id="guestName" class="form-control" placeholder="Your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="guestPhone">Phone Number</label>
                        <input type="tel" id="guestPhone" class="form-control" placeholder="e.g. 081-234-5678">
                    </div>
                </div>
                <div class="form-group">
                    <label for="guestEmail">Email Address</label>
                    <input type="email" id="guestEmail" class="form-control" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Selected Room</label>
                    <div id="selectedRoomInfo"
                        style="background: rgba(255,255,255,0.9); padding: 1rem; border-radius: 12px;"></div>
                </div>
                <div class="grid grid-2">
                    <div class="form-group">
                        <label>Check-in</label>
                        <input type="text" id="bookingCheckIn" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Check-out</label>
                        <input type="text" id="bookingCheckOut" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label>Total Price</label>
                    <input type="number" id="totalPrice" class="form-control" readonly>
                </div>
                <button type="submit" class="btn btn-success">Confirm Booking</button>
                <button type="button" class="btn btn-secondary" onclick="cancelBooking()">Cancel</button>
            </form>
        </div>

        <!-- My Bookings -->
        <div class="glass-card mt-4">
            <h2 style="color: white; margin-bottom: 1.5rem;">My Bookings</h2>
            <div class="form-group">
                <label for="searchBookingId">Enter Booking ID</label>
                <div style="display: flex; gap: 1rem;">
                    <input type="number" id="searchBookingId" class="form-control" placeholder="Enter booking ID">
                    <button class="btn btn-primary" onclick="loadBooking()">Load Booking</button>
                </div>
            </div>
            <div id="bookingDetails" class="mt-3"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkIn').min = today;
        document.getElementById('checkOut').min = today;

        // Update checkout min date when checkin changes
        document.getElementById('checkIn').addEventListener('change', function () {
            const checkInDate = new Date(this.value);
            checkInDate.setDate(checkInDate.getDate() + 1);
            document.getElementById('checkOut').min = checkInDate.toISOString().split('T')[0];
        });
    </script>
</body>

</html>
